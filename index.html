<!DOCTYPE html>
<html lang="en">

<head>
    <title>DatabaseMLS</title>
    <link rel="stylesheet" href="homePage.css">
    <link rel="icon" type="image/x-icon" href="/pictures/icon.png">
    <script>
        function onLoad() {
            loadData();
            console.log("Called loadData()");
        }
        window.onload  = onLoad;
    </script>
    <script src="loadData.js"></script>
</head>

<body>
    <div id="header">
        <div id="title">
            DatabaseMLS
        </div>

        <div id="filterListings">
            <button id="filterButton">Filter</button>
        </div>

        <div id="newListing">
            <button id="newListingButton">Input New Listing</button>
        </div>
    </div>

    <div id="mainContent">
        <table id="listingsTable">
            <thead>
                <tr id="listingTableHeader">
                    <th>Address</th>
                    <th>City / State</th>
                    <th>Listing Price</th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>

    </div>

    <div id="filterPopup">
        <div id="filterPopupHeader">
            <button id="resetFilter">Reset</button>
            <div id="numOfResults">
                # of Results
            </div>
            <button id="setFilter">Done</button>
        </div>
        <div id="filterPopupBody">
            <form>
                <div id="priceRange">
                    <div>Price Range</div>
                    <input id="minPrice" type="number" placeholder="Min Price">
                    <input id="maxPrice" type="number" placeholder="Max Price">
                </div>
                <div>
                <label>Minimum # of bedrooms</label>
                <input id="minBeds" type="number">
                </div>
                <div>
                <label>Minimum # of bathrooms</label>
                <input id="minBaths" type="number">
                </div>
            </form>
        </div>
    </div>

    <div id="newListingPopup">
        <div id="newListingPopupHeader">
            New Listing
        </div>
        <div id="newListingPopupBody">
            <div id="agentInformationContainer">
                Agent Information
                <form>
                    <label for="agentFirstName">Agent First Name</label>
                    <input type="text" id="agentFirstName">
                    <label for="agentLastName">Agent Last Name</label>
                    <input type="text" id="agentLastName">
                </form>
            </div>
            <div id="addressInformationContainer">
                Address Information
            </div>
            <div id="contractInformationContainer">
                Contract Information
            </div>
            <div id="propertyInformationContainer">
                Property Information
            </div>
            <div id="submitButtonContainer">
                <button id="submitNewListingButton">Submit</button>
            </div>
        </div>
    </div>
    
    <div id="showListingPopup">
        <div id="showListingPopupHeader">
        </div>
        <div id="showListingPopupBody">
            <div id="showListingPopupInfo">
            </div>
            
            <div id="showListingPopupHistory">
            </div>
        </div>
        <div id="showListingPopupFooter">
        </div>
    </div>

    <div id="overlay" onclick="closeFilterPopup(); closeNewListingPopup(); closeShowListingPopup()"></div>
    <script src="getListings.php"></script>
    <script src="filterPopup.js"></script>
    <script src="newListingPopup.js"></script>
    <script src="showListing.js"></script>
</body>

</html>
